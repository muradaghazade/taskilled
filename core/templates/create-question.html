{% extends 'base.html' %}
{% load static %}

{% block css %}

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/create_question.css' %}">
    


{% endblock %}

{% block content %}
<h1 class="text-center mt-5">Create Question</h1>
<!-- <div class="created text-center">

    <div class="for-image">
        <i class="far fa-plus-square" style="font-size: 90px; color: grey;"></i>
    </div>

</div>  -->


<form class='form_subject text-center question_form' action="/">


    <div id="is_auto" class="item mt-3 ">
        <label for="name">Do you want to check automated or manually?<span></span></label>
        <div class="name-item">
            <span class="yes auto">Yes</span>
            <span class="no auto">No</span>

        </div>

    </div>
    <div class="item mt-3">
        <label for="name">Question Title<span>*</span></label>
        <div class="name-item">
            <input class="input p-2" id="title" type="text" name="title" placeholder="Title" />

        </div>
    </div>

    <div class="item mt-3">
        <label for="name">Question<span>*</span></label>
        <div class="name-item">
            <textarea id="question" style="width: 450px;;" name="question" cols="30" rows="10"></textarea>

        </div>

    </div>

    <div style="display: none;" class="item mt-3 correct_answer_div">
        <label for="name">Correct answer<span></span></label>
        <div class="name-item">
            <input style="width: 30%;height:40px;" id="correct_answer" class="correct_answer" type="text" name="correct_answer">
        </div>
    </div>
    <div class="options_div" style="display: none;">
        <div class="item mt-3">
            <label for="name">Option1<span>*</span></label>
            <div class="name-item">
                <input id='option1' class="input option p-2" id="name" type="text" name="title" placeholder="Title" />

            </div>
        </div>
        <div class="item mt-3">
            <label for="name">Option2<span>*</span></label>
            <div class="name-item">
                <input id='option2' class="input option p-2" id="name" type="text" name="title" placeholder="Title" />

            </div>
        </div>
        <div class="item mt-3">
            <label for="name">Option3<span>*</span></label>
            <div class="name-item">
                <input id='option3' class="input option p-2" id="name" type="text" name="title" placeholder="Title" />

            </div>
        </div>
        <div class="item mt-3">
            <label for="name">Option4<span>*</span></label>
            <div class="name-item">
                <input id='option4' class="input option p-2" id="name" type="text" name="title" placeholder="Title" />

            </div>
        </div>
        <div class="item mt-3">
            <label for="name">Option5<span>*</span></label>
            <div class="name-item">
                <input id='option5' class="input option p-2" id="name" type="text" name="title" placeholder="Title" />

            </div>
        </div>
    </div>

    <div style="display: none;" class="other mt-5">
        <span class="mt-3 mb-3 click_buttons" id="video1">Upload video</span>
        <div style="display: block;" class="item mt-3 mb-5 correct_answer1">
            
            <div class="name-item mt-3">
                <input style="display: none;" id="video" class="file1" type="file" name="video">
            </div>

        </div>
        <div style="display: block;" class="item mt-3 mb-5 correct_answer1">
            <span class=" mt-3 mb-3 click_buttons" id="image1">Upload Image</span>
            <div class="name-item mt-3">
                <input style="display: none;" id="image" class="file1" type="file" name="image">
            </div>

        </div>
        <div style="display: block;" class="item mt-3 mb-5 correct_answer1">
            <span class=" mt-3 mb-3 click_buttons" id="link1">Upload link</span>
            <div class="name-item mt-3">
                <input style="display: none;" id="link" class="file1" type="text" name="link">
            </div>

        </div>
    </div>




    <button class='save mt-5' type="submit">Save</button>


</form>

<div class="next-div d-flex justify-content-center mt-5">
    <button class="next">Next</button>
</div>

<div style="text-align: end;
margin-right: 150px;
">
    <a href="{% url 'core:course-list' %}">
        <button style="border: navajowhite;
        padding: 15px;
        border-radius: 10px;">
            Done
        </button>
    </a>
</div>



{% endblock %}


{% block js %}
<script src="{% static 'js/create-question.js' %}"></script>

{% endblock %}
